<%! from django.shortcuts import reverse %>
<%
    _login = reverse('dashboard_login')
    action = _login if not to else '{}?to={}'.format(_login,to)
%>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>登陆</title>
    <link rel="stylesheet" href="/static/dashboard/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/dashboard/css/login.css">
</head>

<body>
    <form class="form-horizontal edit-area" action="${action}" method="POST">
        ${ csrf_token }
        <div class="form-group">
            <div class="col-sm-10">
                <input type="text" name="username" class="form-control" placeholder="用户名">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-10">
                <input type="password" name="password" class="form-control" placeholder="密码">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">登陆</button> 
            </div>
            ${error}
        </div>
    </form>
</body>

</html>
